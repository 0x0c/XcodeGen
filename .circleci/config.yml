version: 2
jobs:
  macOS_swift_4.1:
    macos:
      xcode: "9.3.0"
    steps:
      - checkout
      - run: 
          name: Build
          command: swift build
      - run:
          name: Test
          command: swift test 2>&1 | xcpretty
      - run:
          name: Check Project Diff
          command: ./diff-fixtures.sh
      - run:
          name: Build Test Project
          command: ./build-fixtures.sh
      - run:
          name: Build release
          command: make build
  macOS_swift_4.2:
    macos:
      xcode: "10.0.0"
    steps:
      - checkout
      - run: 
          name: Build
          command: swift build
      - run:
          name: Test
          command: swift test 2>&1 | xcpretty
      # disabled till UUID's are stable
      # - run:
      #     name: Check Project Diff
      #     command: ./diff-fixtures.sh
      - run:
          name: Build Test Project
          command: ./build-fixtures.sh
      - run:
          name: Build release
          command: make build
workflows:
  version: 2
  workflow:
    jobs:
      - macOS_swift_4.1
      - macOS_swift_4.2
